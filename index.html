<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calendar_Statistic</title>
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="images/logo/first_logo.png" alt="Logo" width="30" height="24"
                            class="d-inline-block align-text-center" />
                        <span>WILSON IKEDA</span>
                    </a>
                    <ul class="d-flex justify-content-between">
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">CONTACT</a></li>
                        <li><a href="#">ABOUT</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="first">
                <div class="town">
                    <button><img src="#" alt="" />Yopougon</button>
                    <button><img src="#" alt="" />Azito</button>
                    <button><img src="#" alt="" />Johnikro</button>
                    <button><img src="#" alt="" />Bocamp</button>
                    <button><img src="#" alt="" />Kilometre 27</button>
                    <button><img src="#" alt="" />Camp-baoul√©</button>
                    <button><img src="#" alt="" />Sibissa</button>
                </div>
                <div class="list">
                    <div class="time_all">
                        <div class="all_button">
                            <button class="btn btn-primary opacity-50" type="button" id="all_button">
                                ALL
                            </button>
                            <button class="btn btn-primary opacity-50" type="button" id="all_button">
                                DIRECT
                            </button>
                            <button class="btn btn-primary opacity-50" type="button" id="all_button">
                                COTE
                            </button>
                            <button class="btn btn-primary opacity-50" type="button" id="all_button">
                                FINISHED
                            </button>
                        </div>
                        <div class="time_button">
                            <input type="date" />
                        </div>
                    </div>
                    <div class="list_country_club">
                        <div class="country">
                            <div class="country_display">
                                <img src="#" alt="" />BOCAMP: <a href="#">Ligue1</a>
                            </div>
                            <div class="classement">
                                <a href="#">classement</a>
                            </div>
                        </div>
                        <div class="club_display">
                            <input type="time" name="time" id="time" value="19:00" />
                            <div>
                                <div><img src="#" alt="" /><a href="#">Portugal</a></div>
                                <div>
                                    <img src="#" alt="" /><a href="#">Crystal palace</a>
                                </div>
                            </div>
                            <div class="score">
                                <div class="score_player1"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                                        height="16" fill="currentColor" class="bi bi-0-square" viewBox="0 0 16 16">
                                        <path
                                            d="M7.988 12.158c-1.851 0-2.941-1.57-2.941-3.99V7.84c0-2.408 1.101-3.996 2.965-3.996 1.857 0 2.935 1.57 2.935 3.996v.328c0 2.408-1.101 3.99-2.959 3.99M8 4.951c-1.008 0-1.629 1.09-1.629 2.895v.31c0 1.81.627 2.895 1.629 2.895s1.623-1.09 1.623-2.895v-.31c0-1.8-.621-2.895-1.623-2.895" />
                                        <path
                                            d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm15 0a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z" />
                                    </svg></div>
                                <div class="score_player2"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                                        height="16" fill="currentColor" class="bi bi-0-square" viewBox="0 0 16 16">
                                        <path
                                            d="M7.988 12.158c-1.851 0-2.941-1.57-2.941-3.99V7.84c0-2.408 1.101-3.996 2.965-3.996 1.857 0 2.935 1.57 2.935 3.996v.328c0 2.408-1.101 3.99-2.959 3.99M8 4.951c-1.008 0-1.629 1.09-1.629 2.895v.31c0 1.81.627 2.895 1.629 2.895s1.623-1.09 1.623-2.895v-.31c0-1.8-.621-2.895-1.623-2.895" />
                                        <path
                                            d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm15 0a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z" />
                                    </svg></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
